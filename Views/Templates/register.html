<h2>Register account</h2>

<form id="register-form" class="mt-5">
    <div class="form-group label-static is-empty">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username"
        autocomplete="off">
    </div>
    <div class="form-group label-static is-empty">
        <label for="display_name">Name</label>
        <input type="text" class="form-control" id="display_name" name="display_name" placeholder="Enter your full name">
    </div>
    <div class="form-group label-static is-empty">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group label-static is-empty">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Make a password"
        autocomplete="off">
    </div>
    <button type="submit" class="btn btn-outline-info ">Submit</button>
</form>
